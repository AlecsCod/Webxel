<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="icon" type="image/gif" href="favicon.gif">

      <link rel="stylesheet" href="topnav.css">
      <link rel="stylesheet" href="homecanvas.css">

      <title>Webxel</title>

      <script type="text/javascript">
         function setupCanvas()
         {
            var canvas = document.getElementById("canvas");

            if(canvas.getContext)
            {
               var layout = canvas.getContext('2d');
               var img = new Image();
               img.src = 'images/walk.gif';

               img.onload = function()
               {
                  layout.drawImage(img, 100, 100);
               }
            }
         }
      </script>
   </head>
   <body onload="setupCanvas();">
      <nav id="topnav">
         <img src="images/logo.png" class="logo" height="40px">
         <div class="buttons">
            <a id="about" class="nav-link" href="login.html">Log in</a>
            <a id="about" class="nav-link" href="registration.html">Register</a>
         </div>
      </nav>
      <canvas id="canvas"></canvas>
   </body>
</html>
